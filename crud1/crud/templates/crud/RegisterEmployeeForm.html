<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMPLOYEE REGISTRATION</title>
</head>
<body>
  <h1>THIS IS EMPLOYEE REGISTRATION FORM ! </h1>

  <form action="/employees/registration" method="POST" > {% csrf_token %}
    <label for="registration_id">Registration id: </label>
    <input type="text" id="registration_id"  name="registration_id"><br><br>

    <label for="First_Name">First name: </label>
    <input type="text" id="First_Name"  name="first_name"><br><br>

    <label for="Last_Name">Last name: </label>
    <input type="text" id="Last_Name"  name="last_name"><br><br>

    <label for="Email">Email: </label>
    <input type="email" id="Email"  name="email"><br><br>

    <label for="Role">Role: </label>
    <select name="role" id="Role">
      <option value="BACKEND_DEVELOPER">BACKEND_DEVELOPER</option>
      <option value="FRONTEND_DEVELOPER">FRONTEND_DEVELOPER</option>
      <option value="HR">HR</option>
      <option value="DESINER">DESINER</option>
      <option value="MOBILE_DEVELOPER">MOBILE_DEVELOPER</option>
    </select>

    <input type="submit" value="Submit form">


  </form>

</body>
</html>
